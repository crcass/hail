<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hail to the Chief!</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<main>
			<h1>Hail to the Chief!</h1>
			<h3>A Presidential Guessing Game</h3>
			<h4>Try to Guess the President's Last Name!</h4>
		</main>
		<input id="mobile-input">
		<section>
			<h1 id="start">Click Anywhere To Begin</h1>
			<h5 id="prez">President</h5>
			<p id="answer"></p>
			<h5 id="on"></h5>
			<p id="wrong"></p>
		</section>
		<span id="reset-text">Click anywhere to try again!</span>
	</div>
	<div class="bottom-content">
		<div class="score">
			<h2>Wins</h2>
			<p id="wins"></p>	
		</div>
		<div id="reset">
			<div class="image-container">
				<img src="./assets/images/pseal.png">
			</div>
		</div>
		<div class="score">
			<h2>Losses</h2>
			<p id="losses"></p>
		</div>
	</div>
	<footer>
		<span><a href="https://crcass.github.io/bootstrap-portfolio/">Made with ♥︎ by Chris Cass</a></span>
	</footer>

	<script type="text/javascript" src="./assets/js/game.js"></script>
</body>
</html>
