<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <meta property="og:title" content="Hail to the Chief!" />
  <meta property="og:desctription" content="SMU Coding Bootcamp Assignment">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://crcass.github.io/word-guess-game/" />
  <meta property="og:image" content="https://crcass.github.io/word-guess-game/images/assets/thumbnail.jpg" />
  <meta property="og:image:width" content="2088" />
  <meta property="og:image:height" content="1568" />
	<title>Hail to the Chief!</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<main>
			<h1>Hail to the Chief!</h1>
			<h3>A Presidential Guessing Game</h3>
			<h4>Try to Guess the President's Last Name!</h4>
		</main>
		<section>
			<h1 id="start">Click Anywhere To Begin</h1>
			<h5 id="prez">President</h5>
			<p id="answer"></p>
			<input id="mobile-input">
			<h5 id="on"></h5>
			<p id="wrong"></p>
		</section>
		<span id="reset-text">Click anywhere to try again!</span>
	</div>
	<div class="bottom-content">
		<div class="score">
			<h2>Wins</h2>
			<p id="wins"></p>	
		</div>
		<div id="reset">
			<div class="image-container">
				<img src="./assets/images/pseal.png">
			</div>
		</div>
		<div class="score">
			<h2>Losses</h2>
			<p id="losses"></p>
		</div>
	</div>
	<footer>
		<span><a href="https://crcass.github.io/portfolio/" target="_blank" rel="noopener noreferrer">♥︎ cc</a></span>
	</footer>

	<script src="./assets/js/game.js"></script>
</body>
</html>
